name: Test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
  steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm ci
    - nmae: Run Tests
      run: npm test


